<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevNest.uk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <!-- Placeholder for Logo -->
                <img src="images/logo.png" alt="DevNest Logo">
            </div>
            <div class="tagline">
                <h1><i>where developers grow...</i></h1>
            </div>
        </div>
    </nav>

   <!-- Introduction Video -->
<section class="intro-video">
    <video controls autoplay muted loop>
        <source src="videos/intro-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</section>
<!-- Image Slider -->
<section class="image-slider">
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="images/slide1.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="images/slide2.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="images/slide3.jpg" alt="Slide 3"></div>
             <div class="slide"><img src="images/slide4.jpg" alt="Slide 4"></div>
            <!-- Add more slides as needed -->
        </div>
        <!-- Control Buttons -->
<button class="control-btn prev-btn" aria-label="Previous Slide">&#10094;</button>
<button class="control-btn next-btn" aria-label="Next Slide">&#10095;</button>
<button class="control-btn pause-play-btn" id="pause-play-btn" aria-label="Pause Slider">&#10074;&#10074;</button>
    </div>
</section>
    <!-- Contact Us Form -->

        <div class="container">
  <h1>Contact Us</h1>
  <form target="_blank" action="https://formsubmit.co/francis@devnest.uk" method="POST">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" name="name" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="col">
          <input type="email" name="email" class="form-control" placeholder="Email Address" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn btn-lg btn-dark btn-block">Send Message</button>
  </form>
</div>
    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2023 DevNest.uk</p>
            <ul>
                <li><a href="#">Terms and Conditions</a></li>
                <li><a href="#">Privacy</a></li>
            </ul>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
