<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevNest.uk - Coming Soon</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <!-- Placeholder for Logo -->
                <img src="images/logo.png" alt="DevNest Logo">
            </div>
            <div class="tagline">
                <h1>Where Developers Grow!</h1>
            </div>
        </div>
    </nav>

    <!-- Introduction Video -->
    <section class="intro-video">
        <div class="container">
            <video controls>
                <source src="videos/intro-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <!-- Image Slider -->
    <section class="image-slider">
        <div class="slider-container">
            <div class="slider">
                <div class="slide"><img src="images/slide1.jpg" alt="Slide 1"></div>
                <div class="slide"><img src="slide2.jpg" alt="Slide 2"></div>
                <div class="slide"><img src="slide3.jpg" alt="Slide 3"></div>
                <!-- Add more slides as needed -->
            </div>
        </div>
    </section>

    <!-- Contact Us Form -->
    <section class="contact-form">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="mailto:francis@devnest.uk" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2023 DevNest.uk</p>
            <ul>
                <li><a href="#">Terms and Conditions</a></li>
                <li><a href="#">Privacy</a></li>
            </ul>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
